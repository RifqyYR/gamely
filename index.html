<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamely</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">

          <a class="navbar-brand align-self-center py-4" href="#">Gamely</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item align-self-center">
                    <a class="nav-link active" aria-current="page" href="#">Product</a>
                </li>
                <li class="nav-item align-self-center">
                    <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item align-self-center">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <button type="button" class="px-4 btn btn-secondary sign-in">Sign In</button>
                <button type="button" class="px-4 btn btn-primary">Sign Up</button>
            </ul>
          </div>
        </div>
    </nav>
    
    <section class="content mt-2 mb-2">
        <div class="container">
            <div class="row">
                <div class="col align-self-center">
                    <h1>
                        Playing Games Without Limit!
                    </h1>
                    <p class="mt-2 mb-4">
                        Playing different games from another platform. Play with your friends and build your own places. All in one platform!
                    </p>
                    <button type="button" class="btn btn-primary">Get Started</button>
                </div>
                <div class="col d-none d-md-block">
                    <img src="images/icon.jpg" alt="icon" width="600">
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.js"></script>
</body>
</html>
